<header class="z-50 w-full bg-blue-500 shadow-lg">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo/Brand (optional) -->
      <div class="flex-shrink-0">
        <!-- Add your logo here if needed -->
      </div>
      
      <!-- Navigation -->
      <nav class="hidden md:block" role="navigation" aria-label="Main navigation">
        <ul class="flex space-x-8">
          <li>
            <a 
              routerLink="/" 
              routerLinkActive="text-accent font-semibold" 
              [routerLinkActiveOptions]="{exact: true}"
              class="text-white hover:text-accent transition-colors duration-200 text-sm font-medium uppercase tracking-wide"
            >
              Home
            </a>
          </li>
          <li>
            <a 
              routerLink="/applications" 
              routerLinkActive="text-accent font-semibold" 
              [routerLinkActiveOptions]="{exact: true}"
              class="text-white hover:text-accent transition-colors duration-200 text-sm font-medium uppercase tracking-wide"
            >
              Applications
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          type="button" 
          class="text-white hover:text-accent focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-gray-800"
          aria-expanded="false"
          aria-controls="mobile-menu"
          (click)="toggleMobileMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div class="md:hidden" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a 
          routerLink="/" 
          routerLinkActive="bg-accent text-white" 
          [routerLinkActiveOptions]="{exact: true}"
          class="block rounded-md px-3 py-2 text-white hover:bg-accent hover:text-white transition-colors duration-200 text-sm font-medium uppercase tracking-wide"
          (click)="closeMobileMenu()"
        >
          Home
        </a>
        <a 
          routerLink="/applications" 
          routerLinkActive="bg-accent text-white" 
          [routerLinkActiveOptions]="{exact: true}"
          class="block rounded-md px-3 py-2 text-white hover:bg-accent hover:text-white transition-colors duration-200 text-sm font-medium uppercase tracking-wide"
          (click)="closeMobileMenu()"
        >
          Applications
        </a>
      </div>
    </div>
  </div>
</header>
